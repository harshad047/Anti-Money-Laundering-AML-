<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .success {
            color: green;
            margin-top: 5px;
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .step-indicator {
            text-align: center;
            margin-bottom: 20px;
        }
        .step-indicator span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 10px;
            line-height: 20px;
            text-align: center;
            font-size: 12px;
        }
        .step-indicator span.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Login with OTP Verification</h2>
    
    <div class="step-indicator">
        <span id="step1-indicator" class="active">1</span>
        <span id="step2-indicator">2</span>
    </div>
    
    <div id="step1" class="step active">
        <form id="loginInitForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcRxtkrAAAAAPucou28uvZTCip_SPPuWWLPqIRo"></div>
            </div>
            
            <button type="submit" id="initLoginBtn">Send OTP</button>
            
            <div id="message"></div>
        </form>
    </div>
    
    <div id="step2" class="step">
        <form id="loginVerifyForm">
            <div class="form-group">
                <label for="otp">Enter OTP sent to your email:</label>
                <input type="text" id="otp" name="otp" required maxlength="6">
            </div>
            
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcRxtkrAAAAAPucou28uvZTCip_SPPuWWLPqIRo"></div>
            </div>
            
            <button type="submit" id="verifyLoginBtn">Verify OTP & Login</button>
            <button type="button" id="backBtn" onclick="goBackToStep1()">Back</button>
            
            <div id="otpMessage"></div>
        </form>
    </div>

    <div class="nav-links">
        <a href="/register.html">Register</a>
        <a href="#" onclick="testApi()">Test API</a>
    </div>

    <script>
        let currentEmail = '';
        const messageDiv = document.getElementById('message');
        const otpMessageDiv = document.getElementById('otpMessage');
        
        // Step 1: Initialize login
        document.getElementById('loginInitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = document.getElementById('initLoginBtn');
            button.disabled = true;
            button.textContent = 'Sending...';
            
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                messageDiv.innerHTML = '<div class="error">Please complete the reCaptcha verification</div>';
                button.disabled = false;
                button.textContent = 'Send OTP';
                return;
            }
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                recaptchaToken: recaptchaResponse
            };
            
            currentEmail = data.email;
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">' + result + '</div>';
                    goToStep2();
                } else {
                    messageDiv.innerHTML = '<div class="error">' + result + '</div>';
                    grecaptcha.reset(); // Reset recaptcha on failure
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error: ' + error.message + '</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Send OTP';
            }
        });
        
        // Step 2: Verify OTP
        document.getElementById('loginVerifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = document.getElementById('verifyLoginBtn');
            button.disabled = true;
            button.textContent = 'Verifying...';
            
            const recaptchaResponse = grecaptcha.getResponse(1); // Get response from second widget
            if (!recaptchaResponse) {
                otpMessageDiv.innerHTML = '<div class="error">Please complete the reCaptcha verification</div>';
                button.disabled = false;
                button.textContent = 'Verify OTP & Login';
                return;
            }
            
            const data = {
                email: currentEmail,
                otp: document.getElementById('otp').value,
                recaptchaToken: recaptchaResponse
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    otpMessageDiv.innerHTML = '<div class="success">Login successful! Role: ' + result.role + '</div>';
                    localStorage.setItem('authToken', result.token);
                } else {
                    const errorMessage = result.error || JSON.stringify(result);
                    otpMessageDiv.innerHTML = '<div class="error">' + errorMessage + '</div>';
                    grecaptcha.reset(1); // Reset second recaptcha on failure
                }
            } catch (error) {
                otpMessageDiv.innerHTML = '<div class="error">Network error: ' + error.message + '</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Verify OTP & Login';
            }
        });
        
        function goToStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('step1-indicator').classList.remove('active');
            document.getElementById('step2-indicator').classList.add('active');
            // No need to reset here, the form is now hidden
        }
        
        function goBackToStep1() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2-indicator').classList.remove('active');
            document.getElementById('step1-indicator').classList.add('active');
            // Reset both reCaptcha widgets when navigating
            grecaptcha.reset(0);
            grecaptcha.reset(1);
        }

        async function testApi() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please login first');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/customer/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('API Test successful! User: ' + result.firstName + ' ' + result.lastName);
                } else {
                    const errorText = await response.text();
                    alert('API Test failed: ' + response.status + ' - ' + errorText);
                }
            } catch (error) {
                alert('API Test error: ' + error.message);
            }
        }
    </script>
</body>
</html>
